		<script>

		document.addEventListener("DOMContentLoaded", () => {
			let navLinks;

			if (window.innerWidth < 500) {
			    navLinks = document.querySelectorAll("#navPanel nav .links li");
					const navPanel = document.querySelector("#navPanel");
					navLinks.forEach(link => {
					    link.addEventListener("click", () => {
					        document.body.classList.remove("is-navPanel-visible");

					    });
					});
			} else {
			    navLinks = document.querySelectorAll("#nav .links li");
			}
    const mainContent = document.getElementById("main");

    const contentMap = {
        "Apnée": `
				<article class="post featured" >
					<header class="major">
						<h2><a>Apnee</a></h2>
					</header>
					<div class='row'>
					<div class='col-7 col-6-small activ'>

					<br><br>L’apnée c’est quoi? <br><br>

					C’est le fait de retenir son souffle quelques secondes, tout simplement.
					<br>L’apnée que vous pratiquerez avec moi sera tout en douceur, à l’écoute de vos sensation et dans un objectif de bien-être et non de performance.
					<br>Apprendre à se détendre, à lâcher prise, à respirer et à reconnecter à soi et à son environnement.
					<br>C’est un moyen d’observer la vie sous marine simplement avec palmes, masque et tuba, et en harmonie avec le milieu naturel.

				<br><br>	Avec moi vous pourrez pratiquer l’apnée au câble de 0 à 40m, l’apnée libre en exploration, en statique, en dynamique, et surtout sur mesure, car nous sommes tous différents et il est important d’avoir un enseignement adapté à nos besoin.

				<br><br>	L’apnée est une pratique ouverte à tous et toutes, tant que votre objectif est

					<br> - De mieux respirer
				<br> - De diminuer votre stress
				<br> - D’être dans l’eau, avec tous les bénéfices que cela implique
				<br> - D’observer la vie sous marine
				<br> - De retenir votre souffle tout en descendant de quelques mètres sous l’eau
				<br> - D’avoir un moment pour vous
				<br> - De progresser en apnée si vous êtes déjà initié.


				<br><br>	Cette activité est proposée par groupe de 4 personnes maximum ou en cours particulier.

				<br><br>	- Découverte / Perfectionnement / Niveaux Aida
				<br>	- A partir de 10ans
				<br>	- Aucune contre indication sauf médicale
				<br>	- Compris : Matériel, collation, assurance

				<br><br>
					</div>
					<div class='col-5 col-6-small'>
					<video autoplay muted loop playsinline style="width: 80%; height: auto;">
						<source src="images/apnee.mp4" type="video/mp4">
						Your browser does not support the video tag.
					</video>
					</div>
					</div>
				</article>
        `,
        "Snorkelling": `
				<article class="post featured" >
					<header class="major">
						<h2><a>Snorkelling</a></h2>
					</header>
					<div class='row'>
					<div class='col-7 col-6-small activ'>

					<br><br><br><br>Le Snorkeling ou randonnée palmée est une activité qui se pratique en surface, avec palmes masque et tuba ainsi qu’une combinaison shorty ou intégrale. Avec votre moniteur, et en toute sécurité, vous profitez d’une balade aquatique afin d’explorer les fonds marins et de découvrir un maximum d’espèces vivantes de notre belle Méditerranée.

<br><br>A la journée ou à la demie-journée, venez découvrir la côte d’azur sous un angle different, dans le calme, la sérénité et la connexion au milieu marin!

<br><br>Cette activité est proposée par groupe de 7 personnes maximum ou en cours particulier de 1 à 3 personnes.

 <br><br> - A partir de 7 ans.
 <br> - Si le milieu aquatique n’est pas votre milieu de prédilection, si vous êtes stréssé(e), avez peur de l’eau…je peux vous garantir que vous en sortirez changé(e) et apaisé(e).
<br> - Compris : Matériel, collation, assurance.
				<br><br>
				<div class="gallery2" style="margin-top: 50px;">

						<img src="images/snork.jpg" alt="Image 1" class="gallery-item" >
						<img src="images/claire2.png" alt="Image 2" class="gallery-item" >

				</div>
					</div>
					<div class='col-5 col-6-small'>
					<video autoplay muted loop playsinline style="width: 80%; height: auto;">
						<source src="images/snork.mov" type="video/mp4">
						Your browser does not support the video tag.
					</video>
					</div>
					</div>
				</article>
        `,
        "Formule Sun": `
				<article class="post featured" >
					<header class="major">
						<h2><a>Formule Sunrise/Sunset</a></h2>
					</header>
					<div class='row'>
					<div class='col-7 col-6-small activ'>

					<br><br><br><br>Les sorties au lever ou coucher du soleil sont magiques, elle comprennent une activité aquatique tel que la randonnée palmée ou l’apnée et se poursuivent par un petit déjeuner ou apéritif.
<br><br>L’activité dure 3 heures.

<br><br>Possibilité d’organiser cette prestation sur demande.
				<br><br>

					</div>
					<div class='col-5 col-6-small'>
					<video autoplay muted loop playsinline style="width: 80%; height: auto;">
						<source src="images/sun.mp4" type="video/mp4">
						Your browser does not support the video tag.
					</video>
					</div>
					</div>
				</article>
        `,
        "Formule Explore": `
				<article class="post featured" >
					<header class="major">
						<h2><a>Formule Explore</a></h2>
					</header>
					<div class='row'>
					<div class='col-7 col-6-small activ'>

					<br><br><br><br>Les sorties explore sont des sorties sur mesure, proposées en fonction de la période, et de la météo.

<br><br>Elles comprennent une activité aquatique et un instant bien être pour une demie journée sur mesure revitalisante.

<br><br>Vous pouvez y retrouver des activités comme du stretching, du Pilates, de la randonnée palmée, de l’apnée, du paddle ainsi qu’un moment spa.
<br>La demie journée comprend 3 activités au maximum, par exemple: Stretching / Paddle / Spa


<br><br>Possibilité d’organiser cette prestation sur demande également.
				<br><br>

					</div>
					<div class='col-5 col-6-small'>
					<video autoplay muted loop playsinline style="width: 80%; height: auto;">
						<source src="images/explore.mp4" type="video/mp4">
						Your browser does not support the video tag.
					</video>
					</div>
					</div>
				</article>
        `,
        "Stage": `
				<article class="post featured" >
					<header class="major">
						<h2><a>Nos stages</a></h2>
						<p>Stage d’apnée sur deux jours avec pour objectif la découverte et/ou progression.

<br>Stage d’apnée sur 2 / 3 / 4 jours si vous souhaitez passer un niveau.

<br><br>Stage sur mesure de 2 jours pour une découverte de différentes activités en fonction de vos envies; apnée, snorkeling, paddle, respiration.</p>
					</header>
				</article>
        `,
        "Tarifs": `
				<div>
					<img src="images/tarifs.png" alt="Blue Mind" style="max-width: 90%; height: auto;">
					<br><br>	Toutes les activités sont proposées avec un départ depuis le bord ou en bateau.<br> Le bateau étant seulement un moyen de transport mit à disposition pour se rendre sur le lieu d’activité et non vendu comme une balade en bateau.

				</div>

        `
    };
		function setActiveTab(link) {
         navLinks.forEach(nav => nav.classList.remove("active"));
         link.classList.add("active");
         const linkText = link.textContent.trim();
         mainContent.innerHTML = contentMap[linkText] || "<p>A venir</p>";
     }

     if (navLinks.length > 0) {
         setActiveTab(navLinks[0]);
     }

     navLinks.forEach(link => {
         link.addEventListener("click", () => setActiveTab(link));
     });



 });

</script>
