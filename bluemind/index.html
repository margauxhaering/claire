		<script>

		document.addEventListener("DOMContentLoaded", () => {
			let navLinks;

			if (window.innerWidth < 500) {
			    navLinks = document.querySelectorAll("#navPanel nav .links li");
					const navPanel = document.querySelector("#navPanel");
					navLinks.forEach(link => {
					    link.addEventListener("click", () => {
					        document.body.classList.remove("is-navPanel-visible");

					    });
					});
			} else {
			    navLinks = document.querySelectorAll("#nav .links li");
			}
    const mainContent = document.getElementById("main");

    const contentMap = {
        "Blue Mind": `
				<article class="post featured">
					<header class="major">
						<h2><a>Blue Mind</a></h2>
						<div class='row'>
						<div class='col-6 col-6-small'>
						<p>Je m'appelle Claire, j'ai 29 ans et je suis passionnée par la mer depuis toujours.
J'ai créé « Blue Mind », un concept unique d'activités outdoor qui associe sport, bien-être et connexion à la nature, afin de vous offrir une expérience inoubliable, en parfaite harmonie avec la mer. L'eau a ce pouvoir apaisant et revitalisant unique.

 <br><br>Pourquoi « Blue Mind » ?
<br>Dans un monde où le quotidien s'accélère et où nous sommes souvent pris dans un rythme effréné, il est essentiel de trouver des moyens pour se reconnecter à soi-même et à la nature.
<br><br>L'eau, source de vie et d'apaisement, joue un rôle essentiel dans cette reconnexion. J'ai à cœur de partager avec vous cette magie naturelle.
<br>Mes activités sont conçues pour offrir des expériences authentiques et enrichissantes. Que vous recherchiez une évasion ou un moment pour vous recentrer, elles vous permettent de redécouvrir votre équilibre au cœur de la nature exceptionnelle de notre région.

<br><br>Rejoignez-moi pour une aventure aquatique qui nourrira à la fois votre corps et votre esprit. Découvrez l'effet « Blue Mind » et laissez-vous porter par les bienfaits de la mer.</p>
</div>
<div class='col-6 col-6-small'>
	<div class="image main"><img src="/claire/bluemind/images/claire.png" alt="" /></div>
</div></div>
					</header>

        "Events": `

    };
		function setActiveTab(link) {
         navLinks.forEach(nav => nav.classList.remove("active"));
         link.classList.add("active");
         const linkText = link.textContent.trim();
         mainContent.innerHTML = contentMap[linkText] || "<p>A venir</p>";
     }

     if (navLinks.length > 0) {
         setActiveTab(navLinks[0]);
     }

     navLinks.forEach(link => {
         link.addEventListener("click", () => setActiveTab(link));
     });
