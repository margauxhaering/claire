Elle a grandi dans le var, les pieds dans la mer Méditerranée. <br>
D’abord nageuse puis sauveteuse sur les plages varoises, elle a finalement découvert l’apnée à la faculté des sports avec Claude Chapuis et Delphine Marleux durant sa licence en filière entraînement sportif.<br>
Passionnée par la nature, la mer, c’est tout naturellement qu’elle s’y est mise en 2014.<br><br>
N’ayant pas une approche compétitive, elle aborde l’apnée et les activités de la mer dans une approche bien-être et passionnée.<br>
La mer, l’eau, les éléments, la respiration, l’exploration sont pour elle une importante source de mieux-être et d’ancrage, au quotidien.<br>
